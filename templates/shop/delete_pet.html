<!DOCTYPE html>
<html>
  <head>
    <title>Delete Pet</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'pet/delete.css' %}" />
  </head>
  <body>
    <div class="box">
      <h2>Are you sure you want to delete <span>{{ pet.name }}</span>?</h2>

      <div class="btn-row">
        <a href="/confirm_delete/{{ pet.id }}/" class="yes">Yes, Delete</a>
        <a href="/pet/" class="no">Cancel</a>
      </div>
    </div>
  </body>
</html>
