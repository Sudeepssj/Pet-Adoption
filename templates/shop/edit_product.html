{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <link rel="stylesheet" href="/static/shop/edit_product.css">
</head>

<body>

<div class="container">

    <h1 class="title">Edit Product</h1>
    <p class="subtitle">Update the product details below.</p>

    <form action="/myapp/edit_product_post/" 
          method="POST" 
          enctype="multipart/form-data" 
          class="form-box">

        {% csrf_token %}

        <!-- Product Name -->
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="Product_Name" value="{{ product.Product_Name }}" required>
        </div>

        <!-- Details -->
        <div class="form-group">
            <label>Details</label>
            <textarea name="Details" rows="3" required>{{ product.Details }}</textarea>
        </div>

        <!-- Product Type -->
        <div class="form-group">
            <label>Type</label>
            <select name="type" required>
                
                <option value="Dog" {% if product.type == "Dog" %}selected{% endif %}>Dog</option>
                <option value="Cat" {% if product.type == "Cat" %}selected{% endif %}>Cat</option>
                <option value="Other" {% if product.type == "Other" %}selected{% endif %}>Other</option>

            </select>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label>Price (â‚¹)</label>
            <input type="number" name="Price" value="{{ product.Price }}" required>
        </div>

        <!-- Quantity -->
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="Quantity" value="{{ product.Quantity }}" required>
        </div>

        <!-- Photo -->
        <div class="form-group">
            <label>Current Photo</label><br>
            <img src="{{ product.Photo.url }}" class="current-img">
        </div>

        <div class="form-group">
            <label>Upload New Photo (Optional)</label>
            <input type="file" name="Photo" accept="image/*">
        </div>

        <button type="submit" class="btn">Update Product</button>
    </form>

</div>

</body>
</html>
