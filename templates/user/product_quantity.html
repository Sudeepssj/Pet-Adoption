<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart</title>
    <link rel="stylesheet" href="/static/user/product_quantity.css" />
  </head>
  <body>
    <form action="/myapp/add_product_to_cart_post/" method="POST">
      {% csrf_token %}
      <h1>Enter Quantity</h1>
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="{{ product.Quantity }}"
        required
      />
      <button type="submit">Add to Cart</button>
    </form>
  </body>
</html>
