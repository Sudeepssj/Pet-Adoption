{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/user/user_signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1 class="title">Create your account</h1>
        <p class="subtitle">Sign up to adopt pets and manage your requests.</p>

        <form
          action="/myapp/user_signup_post/"
          method="post"
          enctype="multipart/form-data"
          class="form"
        >
          {% csrf_token %}

          <div class="row">
            <div class="col">
              <label for="full_name">Full name</label>
              <input
                id="full_name"
                name="full_name"
                type="text"
                placeholder="Your full name"
              />
            </div>

            <div class="col">
              <label for="username">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Choose username"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="col">
              <label for="phone">Phone</label>
              <input
                id="phone"
                name="phone"
                type="text"
                placeholder="9876543210"
              />
            </div>
          </div>

          <div class="single">
            <label for="address">Address</label>
            <input
              id="address"
              name="address"
              type="text"
              placeholder="Street, city, state"
            />
          </div>

          <div class="single">
            <label for="profile_photo">Profile Photo (optional)</label>
            <input
              id="profile_photo"
              name="profile_photo"
              type="file"
              accept="image/*"
            />
          </div>

          <div class="row">
            <div class="col">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                minlength="8"
                placeholder="At least 8 characters"
                required
              />
            </div>

            <div class="col">
              <label for="confirm_password">Confirm password</label>
              <input
                id="confirm_password"
                name="confirm_password"
                type="password"
                minlength="8"
                placeholder="Repeat password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="login-link">Already a member? <a href="/myapp/login_get/">Login</a></p>
      </div>
    </div>
  </body>
</html>
