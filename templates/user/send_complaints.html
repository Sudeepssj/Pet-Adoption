<!DOCTYPE html>
<html>
  <head>
    <title>Send Complaint</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/user/send_complaints.css" />
  </head>
  <body>
    <form method="post" action="/myapp/user_send_complaint_post/">
      {% csrf_token %}

      <h2>Send Complaint</h2>

      <textarea
        name="complaint"
        rows="5"
        cols="40"
        placeholder="Write your complaint here..."
        required
      ></textarea>

      <br /><br />

      <button type="submit">Submit Complaint</button>
    </form>

    <div class="back-btn-container">
      <a href="/myapp/user_complaint_get/" class="back-btn">
        â† Back to Complaints
      </a>
    </div>
  </body>
</html>
