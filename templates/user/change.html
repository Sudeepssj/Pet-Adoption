<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <link rel="stylesheet" href="/static/user/change.css" />
  </head>
  <body>
    <div class="box">
      <h2>Change Password</h2>

      <form id="changeForm">
        <input
          type="password"
          id="oldPassword"
          placeholder="Enter old password"
        />
        <p id="oldError" class="error"></p>

        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
        />
        <p id="newError" class="error"></p>

        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm new password"
        />
        <p id="confirmError" class="error"></p>

        <button type="submit">Update Password</button>

        <p id="messageBox" class="message"></p>

        <p class="back">
          <a href="../home/home.html">Back to Home</a>
        </p>
      </form>
    </div>

    <script src="change.js"></script>
  </body>
</html>
