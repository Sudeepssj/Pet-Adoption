<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/user/login.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>

      <form id="loginForm" action="/myapp/login_post/" method="post">
        {% csrf_token %}
        <!-- Email -->
        <div class="input-group">
          <input type="text" id="email" placeholder="Email" name="username" />
        </div>
        <p id="emailError" class="error"></p>

        <!-- Password -->
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
          />
          <span class="toggle-password" id="togglePassword">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <p id="passwordError" class="error"></p>

        <!-- Options -->
        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          <a href="/myapp/forgot_pass_get/" id="forgotLink">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <p>
          Donâ€™t have an account? <br />
          Are you a User? <a href="/myapp/user_signup_get/">Sign up</a><br />
          Or, Are you a Shop User? <a href="/myapp/shop_signup_get/">Sign up</a>
        </p>

        <p id="messageBox" class="message"></p>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
