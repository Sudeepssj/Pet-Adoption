{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status</title>

    <link rel="stylesheet" href="/static/user/order_status.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Real-time search as user types
        $("#searchInput").on("keyup", function () {
          let searchTerm = $(this).val().toLowerCase().trim();
          let tableRows = $(".order-table tbody tr");
          let visibleCount = 0;

          tableRows.each(function () {
            let rowText = $(this).text().toLowerCase();
            if (rowText.includes(searchTerm) || searchTerm === "") {
              $(this).show();
              visibleCount++;
            } else {
              $(this).hide();
            }
          });

          // Show "No orders found" if nothing matches
          if (visibleCount === 0 && searchTerm !== "") {
            $(".order-table tbody").append(
              '<tr class="no-results"><td colspan="6" class="empty">No orders match your search</td></tr>'
            );
          } else {
            $(".order-table tbody .no-results").remove();
          }
        });

        // Search button click
        $("#searchBtn").on("click", function () {
          $("#searchInput").trigger("keyup");
        });

        // Reset search on clear
        $("#searchInput").on("input", function () {
          if ($(this).val() === "") {
            $(".order-table tbody tr").show();
            $(".order-table tbody .no-results").remove();
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">üì¶ Order Status</h1>

      <!-- SEARCH -->
      <form class="search-box" id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Order ID / Status"
        />
        <button type="button" id="searchBtn">Search</button>
      </form>

      <!-- TABLE -->
      <div class="table-wrapper">
        <table class="order-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Date</th>
              <th>Amount (‚Çπ)</th>
              <th>Status</th>
              <th>Details</th>
            </tr>
          </thead>

          <tbody>
            {% for order in orders %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>#{{ order.id }}</td>
              <td>{{ order.Date }}</td>
              <td>‚Çπ{{ order.Amount }}</td>

              <td>
                <span class="badge ordered">Ordered</span>
              </td>

              <td>
                <a
                  href="/myapp/order_sub_status_get/{{ order.id }}"
                  class="btn-view"
                >
                  View
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="6" class="empty">No orders found</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="back-btn-container">
        <a href="/myapp/user_dashboard_get/" class="back-btn">
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
