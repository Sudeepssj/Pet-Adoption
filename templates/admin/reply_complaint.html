<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Reply Complaint</title>
    <link rel="stylesheet" href="/static/admin/reply_complaint.css">
</head>
<body>
    <form action="/myapp/admin_reply_post/" method="post">
        {% csrf_token %}
       
        <label for="reply">Reply:</label><br>
        <textarea id="reply" name="reply" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit Reply</button>
</body>
</html>
